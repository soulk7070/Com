<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auto Research</title>
  <style>
    body{font:14px system-ui, sans-serif; width:460px; margin:0; padding:12px}
    textarea, input, select{width:100%; box-sizing:border-box}
    textarea{height:88px}
    .row{display:flex; gap:8px; align-items:center; margin:8px 0}
    .col{flex:1}
    button{padding:8px 12px}
    table{width:100%; border-collapse:collapse; margin-top:10px}
    th,td{border:1px solid #ddd; padding:6px; text-align:left}
    th{background:#f7f7f7}
    .small{font-size:12px; opacity:.75}
    .badge{display:inline-block; padding:2px 6px; border-radius:6px; background:#eef; font-size:12px}
  </style>
</head>
<body>
  <h3>Auto Keyword Research – Adobe Stock (Photos)</h3>

  <div class="row">
    <div class="col">
      <label>Mode</label>
      <select id="mode">
        <option value="manual">Manual Sniffer (di halaman)</option>
        <option value="prefix" selected>Multi‑Prefix (A–Z / custom)</option>
      </select>
      <div class="small">Manual: kamu ketik keyword di Adobe Stock, klik <b>Save</b> atau auto-log.<br>Prefix: ekstensi ambil saran keyword berdasarkan prefix, lalu hitung.</div>
    </div>
  </div>

  <div id="prefixBox">
    <label>Daftar Prefix (pisah koma). Contoh sudah diisi:</label>
    <textarea id="prefixes">g, gr, f, fa, fe, fi, fl, fr, fu</textarea>
    <div class="row">
      <div class="col">
        <label>Max saran / prefix</label>
        <input id="maxSuggest" type="number" min="1" max="100" value="20" />
      </div>
      <div class="col">
        <label>Concurrency (tab aktif)</label>
        <input id="concurrency" type="number" min="1" max="6" value="3" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Min count</label>
      <input id="minCount" type="number" value="1000" />
    </div>
    <div class="col">
      <label>Max count</label>
      <input id="maxCount" type="number" value="80000" />
    </div>
  </div>

  <div class="row">
    <span class="badge">Content Type: Photos (default)</span>
    <label class="small"><input id="autoLog" type="checkbox" checked /> Auto‑log Manual (simpan saat URL hasil berubah)</label>
  </div>

  <div class="row">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
    <button id="stop">Stop</button>
    <button id="export">Export CSV</button>
  </div>

  <div class="small">Status: <span id="status">Idle</span></div>

  <table id="tbl">
    <thead>
      <tr><th>#</th><th>keyword</th><th>count</th><th>date</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
